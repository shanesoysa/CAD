<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      .sidebar ul {
        list-style: none;
        margin: 0;
        height: 100vh;
        padding: 0;
      }
      .sidebar ul i,
      li {
        color: white;
      }
      .sidebar {
        width: 5.4rem;
        background-color: #33344a;
        float: left;
      }
      .sidebar-button:hover {
        background-color: #4c4260;
      }
      .sidebar-button {
        display: block;
        font-size: 1.2rem;
        height: 4.6rem;
        position: relative;
        text-align: center;
        text-decoration: none;
        background: 0;
        border: 0;
        /* height: 100%; */
        width: 100%;
        padding: 0.1rem 0.4rem;
      }
      .sidebar-button:focus {
        background-image: linear-gradient(
            180deg,
            rgba(60, 62, 93, 0.6),
            rgba(60, 62, 93, 0) 33%
          ),
          linear-gradient(
            225deg,
            rgba(60, 62, 93, 0.6) 33%,
            rgba(60, 62, 93, 0) 70%
          ),
          linear-gradient(
            270deg,
            rgba(60, 62, 93, 0.6) 70%,
            rgba(60, 62, 93, 0) 94%
          ),
          linear-gradient(
            315deg,
            rgba(60, 62, 93, 0.6) 33%,
            rgba(60, 62, 93, 0) 70%
          ),
          linear-gradient(
            360deg,
            rgba(60, 62, 93, 0.6),
            rgba(60, 62, 93, 0) 33%
          ),
          linear-gradient(
            90deg,
            rgba(98, 100, 167, 0.75) 6%,
            rgba(98, 100, 167, 0) 70%
          );
      }
      .sidebar-button:focus {
        outline: 0;
      }
      .sidebar-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: block;
        font-size: 0.8rem;
        text-rendering: optimizeLegibility;
        /* margin-top: -1.3rem; */
        text-decoration: none;
        opacity: 0.63;
        color: white;
      }
      .sidebar-button:hover * {
        opacity: 1;
      }
      .sidebar-icon {
        opacity: 0.63;
      }
      .main {
        background: #f3f2f1;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar text-center">
      <ul>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-home sidebar-icon"></i>
            <span class="sidebar-text"> Home </span>
            <a href="{% url 'home'%}" class="stretched-link"></a>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="far fa-calendar-alt fa-1x sidebar-icon"></i>
            <span class="sidebar-text"> Working</span>
            <span class="sidebar-text"> Days</span>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-users sidebar-icon"></i>
            <span class="sidebar-text"> Lecturers</span>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-book sidebar-icon"></i>
            <span class="sidebar-text"> Subjects </span>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-user-friends sidebar-icon"></i>
            <span class="sidebar-text"> Students </span>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-tags sidebar-icon"></i>
            <span class="sidebar-text"> Tags </span>
          </button>
        </li>
        <li>
          <button class="sidebar-button" autofocus>
            <i class="fas fa-1x fa-map-marker-alt sidebar-icon"></i>
            <span class="sidebar-text"> Locations </span>
            <a href="{% url 'all_buildings'%}" class="stretched-link"></a>
          </button>
        </li>
        <li>
          <button class="sidebar-button">
            <i class="fas fa-1x fa-chart-pie sidebar-icon"></i>
            <span class="sidebar-text"> Statistics </span>
            <a href="{% url 'statistics'%}" class="stretched-link"></a>
          </button>
        </li>
      </ul>
    </div>
    <!-- sidebar end -->
    <!-- main content -->
    <div class="container-fluid px-0 main">
      <div class="row">
        <div class="col mt-3">
          <h2>Add New Building</h2>
        </div>
      </div>
      <hr />
      <form action="" id="addBuilding">
        <div class="row d-flex justify-content-between">
          <div class="col-3">
            <h3>Building Name</h3>
            <input
              type="text"
              value="{{building.name}}"
              name="building_name"
              class="form-control"
              onkeyup="validateBuildingInput()"
            />
          </div>
          <div id="addColumn" class="col-3 align-self-end text-center d-none">
            <button
              type="submit"
              class="btn btn-primary"
              id="addBuildingButton"
            >
              <span class="spinner-border-sm"></span>
              Add Building
            </button>
            <input
              type="hidden"
              name=""
              id="buildingId"
              value="{{building.id}}"
            />
          </div>
          <div id="deleteColumn" class="col-4 align-self-end text-center">
            <button
              id="deleteBuildingButton"
              type="button"
              class="btn btn-danger cus_btn"
              onclick="deleteBuilding()"
            >
              <span class="spinner-border-sm"></span>
              Delete Building
            </button>
            <button
              id="updateBuildingButton"
              type="button"
              class="btn btn-info cus_btn"
              onclick="updateBuilding()"
            >
              <span class="spinner-border-sm"></span>
              Update Building
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3 text-danger">
            <small id="buildingError">&nbsp;</small>
          </div>
        </div>
      </form>
      <hr />

      <div class="" id="addRoom">
        <div class="row">
          <div class="col-3">
            <h3>Room Name</h3>
          </div>
          <div class="col-3">
            <h3>Capacity</h3>
          </div>
          <div class="col-3">
            <h3>Type</h3>
          </div>
          <div class="col-3"></div>
        </div>
        {% for room in building.room_set.all %}
        <div class="row" id="roomDiv_{{ forloop.counter0 }}">
          <div class="col-3">
            <h3></h3>
            <input
              class="form-control"
              type="text"
              value="{{room.name}}"
              name="roomName_{{ forloop.counter0 }}"
              onkeyup="validateRoomInput('{{ forloop.counter0 }}')"
            />
            <small
              class="text-danger"
              id="roomError_{{ forloop.counter0 }}"
            ></small>
          </div>
          <div class="col-3">
            <h3></h3>
            <input
              class="form-control"
              type="number"
              name="roomCapacity_{{ forloop.counter0 }}"
              max="2147483647"
              min="0"
              value="{{room.capacity}}"
              onkeyup="validateRoomInput('{{ forloop.counter0 }}')"
              onchange="validateRoomInput('{{ forloop.counter0 }}')"
            />
          </div>
          <div class="col-3">
            <h3></h3>
            <select
              class="custom-select"
              onchange="validateRoomInput('{{ forloop.counter0 }}')"
              id="roomType_{{ forloop.counter0 }}"
            >
              <option class="d-none"></option>
              <!-- <option {% if room.room_type == "Lecture Hall" %}selected{% endif %} value="Lecture Hall">Lecture Hall</option>
              <option {% if room.room_type == "Laboratory" %}selected{% endif %} value="Laboratory">Laboratory</option> -->
            </select>
          </div>
          <div
            id="roomAddColumn_{{ forloop.counter0 }}"
            class="col-3 align-self-start text-center d-none"
          >
            <button
              id="addRoomButton_{{ forloop.counter0 }}"
              type="button"
              onclick="addRoom('{{ forloop.counter0 }}')"
              class="btn btn-primary cus_btn"
            >
              <span class="spinner-border-sm"></span>
              &nbsp;Add Room
            </button>
          </div>
          <div id="roomDelColumn_0" class="col-3 align-self-start text-center">
            <button
              id="deleteRoomButton_{{ forloop.counter0 }}"
              type="button"
              class="btn btn-danger cus_btn"
              onclick="deleteRoom('{{ forloop.counter0 }}')"
            >
              <span class="spinner-border-sm"></span>
              Delete
            </button>
            <button
              id="updateRoomButton_{{ forloop.counter0 }}"
              type="button"
              class="btn btn-info cus_btn"
              onclick="updateRoom('{{ forloop.counter0 }}')"
            >
              <span class="spinner-border-sm"></span>
              Update
            </button>
          </div>
          <input
            type="hidden"
            id="roomId_{{ forloop.counter0 }}"
            value="{{room.id}}"
          />
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- main content end -->
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>

      function validateBuildingInput() {
        if ($('input[name="building_name"]').val() != "") {
          $("#addBuildingButton").prop("disabled", false);
          $("#updateBuildingButton").prop("disabled", false);
        } else {
          $("#addBuildingButton").prop("disabled", true);
          $("#updateBuildingButton").prop("disabled", true);
        }
      }

      // Update building
      function updateBuilding() {
        $("#deleteBuildingButton").prop("disabled", true);
        $("#updateBuildingButton").prop("disabled", true);
        $("#updateBuildingButton span").addClass("spinner-border");
        var id = $("#buildingId").val();
        var nameInput = $('input[name="building_name"]').val();

        $.ajax({
          url: '{% url "update_building" %}',
          data: {
            id: id,
            name: nameInput,
          },
          dataType: "json",
          success: function () {
            $("#deleteBuildingButton").prop("disabled", false);
            $("#updateBuildingButton").prop("disabled", false);
            $("#updateBuildingButton span").removeClass("spinner-border");
            $("#buildingError").text("\xA0");
          },
          error: function () {
            $("#updateBuildingButton span").removeClass("spinner-border");
            $("#updateBuildingButton").prop("disabled", false);
            $("#deleteBuildingButton").prop("disabled", false);
            $("#buildingError").html("This name is already used");
          },
        });
      }

      // update room
      function updateRoom(j) {
        $("#updateRoomButton_" + j + " span").addClass("spinner-border");
        var id = $("#roomId_" + j).val();
        var name = $('input[name="roomName_' + j + '"]').val();
        var capacity = $('input[name="roomCapacity_' + j + '"]').val();
        var type = $("#roomType_" + j).val();

        $.ajax({
          url: '{% url "update_room" %}',
          data: {
            room_name: name,
            capacity: capacity,
            type: type,
            id: id,
          },
          dataType: "json",
          success: function () {
            $("#updateRoomButton_" + j + " span").removeClass("spinner-border");
            $("#roomError_" + j).html("");
          },
          error: function () {
            $("#roomError_" + j).html("This name is already used");
            $("#addRoomButton_" + j + " span").removeClass("spinner-border");
            $("#addRoomButton_" + j).prop("disabled", false);
            $("#updateRoomButton_" + j + " span").removeClass("spinner-border");
          },
        });
      }

      // Delete Room
      function deleteRoom(j) {
        $("#deleteRoomButton_" + j + " span").addClass("spinner-border");
        var id = $("#roomId_" + j).val();
        $.ajax({
          url: '{% url "delete_room" %}',
          data: {
            id: id,
          },
          dataType: "json",
          success: function (data) {
            $("#deleteRoomButton_" + j + " span").removeClass("spinner-border");
            if (data.deleted) {
              $("#roomDiv_" + j).remove();
            }
          },
        });
      }

      // Delete Building
      function deleteBuilding() {
        $("#deleteBuildingButton span").addClass("spinner-border");
        $(".cus_btn").prop("disabled", true);
        var id = $("#buildingId").val();
        $.ajax({
          url: '{% url "delete_building" %}',
          data: {
            id: id,
          },
          dataType: "json",
          success: function (data) {
            if (data.deleted) {
              $(".cus_btn").prop("disabled", false);
              $("#deleteBuildingButton span").removeClass("spinner-border");
              $("#addBuildingButton").prop("disabled", true);
              $("#addColumn").removeClass("d-none");
              $("#deleteColumn, #addRoom").addClass("d-none");
              $('input[name="building_name"]').val("");
              $("[id^=roomDiv]").remove();
              $("#addRoom").append(
                '<div class="row" id="roomDiv_' +
                  i +
                  '">' +
                  '<div class="col-3">' +
                  "<h3></h3>" +

                  i +

                  i +
                  '" type="button" class="btn btn-info cus_btn" onclick="updateRoom(' +
                  i +
                  ')"><span class="spinner-border-sm"></span>' +
                  '              Update            </button>  <input type="hidden" id="roomId_' +
                  i +
                  '" />         </div></div>'
              );
            }
          },
        });
      }

      // Add building
      $("#addBuilding").submit(function () {
        $("#addBuildingButton span").addClass("spinner-border");
        $("#addBuildingButton").prop("disabled", true);
        var nameInput = $('input[name="building_name"]').val();
        if (nameInput) {
          $.ajax({
            url: '{% url "add_building" %}',
            data: {
              name: nameInput,
            },
            dataType: "json",
            success: function (data) {
              if (data.building) {
                $("#buildingError").text("\xA0");
                $("#addBuildingButton span").removeClass("spinner-border");
                $("#addColumn").addClass("d-none");
                $("#deleteColumn, #addRoom").removeClass("d-none");
                $("#id").attr("value", data.building.id);
                $("#buildingId").attr("value", data.building.id);
              }
            },
            error: function () {
              $("#addBuildingButton span").removeClass("spinner-border");
              $("#addBuildingButton").prop("disabled", false);
              $("#buildingError").html("This name is already used");
            },
          });
        } else {
          alert("All fields must have a valid value.");
        }
        return false;
      });

      function validateRoomInput(j) {
        var name = $('input[name="roomName_' + j + '"]').val();
        var capacity = $('input[name="roomCapacity_' + j + '"]').val();
        var type = $("#roomType_" + j).val();
        if (name != "" && capacity != "" && type != "") {
          $("#addRoomButton_" + j).prop("disabled", false);
          $("#updateRoomButton_" + j).prop("disabled", false);
        } else {
          $("#addRoomButton_" + j).prop("disabled", true);
          $("#updateRoomButton_" + j).prop("disabled", true);
        }
      }

      // Add Room

                    i +
                    '"            class="col-3 d-none align-self-start text-center" ' +

                    i +
                    '" />         </div></div>'
                );
              }
            },
            error: function () {
              $("#roomError_" + j).html("This name is already used");
              $("#addRoomButton_" + j + " span").removeClass("spinner-border");
              $("#addRoomButton_" + j).prop("disabled", false);
            },
          });
        } else {
          alert("All fields must have a valid value.");
        }
        return false;
      }
    </script>
  </body>
</html>
