{% extends 'base.html' %}

{% block title %}Blocking Sessions{% endblock title %}

{% block stylesheet %}{% endblock stylesheet %}

{% block content %}
<div class="container-fluid main bg-light">
    <div class="bg-light" style="padding: 10px 0px; font-weight: 900;">
        <h3 style="color: #33344a;" >Consecutive Sessions </h3>
    </div>
    <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-title">Search Session 2</div>
        <div class="card-body groupy">
            <form>
                <div class="row">
                    <div class="col-6 form-group">
                        <label class="text-black font-weight-bold">Batch</label>
                        <br>
                        <div class="col-2 form-check form-check-inline">
                            <input id="batchId1" class="form-check-input" type="radio" name="batch" value="group" checked>
                            <label for="batchId1" class="form-check-label">Group</label>
                        </div>
                        <div class="col-2 form-check form-check-inline">
                            <input id="batchId2" class="form-check-input" type="radio" name="batch" value="subgroup">
                            <label for="batchId2" class="form-check-label">Subgroup</label>
                        </div>
                        <div class="col-6 form-check form-check-inline">
                            <select id="groupId" class="form-control" name="group">
                                <option value="default" disabled>Select </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 form-group">
                        <label for="subjectId" class="text-black font-weight-bold">Subject</label>
                        <select id="subjectId" class="form-control" name="subject">
                            <option value="default" disabled>Select Subject</option>
                        </select>
                    </div>
                    <div class="col-3 form-group">
                        <label for="tagId" class="text-black font-weight-bold">Tag</label>
                        <select id="tagId" class="form-control" name="tag">
                            <option value="default" disabled>Select Tag</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <button onclick="reset()" class="btn btn-secondary col-2" disabled="true">Reset</button> &nbsp;
                    <button onclick="search()" class="btn btn-primary col-2">Search</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
{% endblock content %}
